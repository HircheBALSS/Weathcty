<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>météo & activité</title>
</head>
<body>

<style>
    *{
    margin: 0;
    padding: 0;
    font-family: 'Josefin Sans', sans-serif;
    box-sizing: border-box;
}

#main{
    text-align: center;
    padding-top: 90px;   
}

.text{
    padding: 10px;
    width: 20%;
    border: 2px solid rgb(65, 64, 64);
    margin-top: 30px; 
}

.button{
    padding: 10px;
    width: 8%;
    border: 2px solid rgb(65, 64, 64);
    background:  rgb(65, 64, 64);
    color: white;
}
</style>

    
   <!-- votre_template.html -->
<div id="main">
    <h1>Prévision météorologique</h1>
    <form method="GET" action="{% url 'home' %}">
        <label for="city"></label>
        <input type="text" name="city" id="city" value="{{request.GET.city}}" placeholder="city" class="text">
        <input type="submit" value="Recherche" class="button">
    </form>

    {% if res_json %}
    <h3>ville: {{ res_json.city_name }}</h3>
    <p> Code pays: {{ res_json.Code_country }}</p>
    <p>Coordonnées: {{ res_json.coordonate }}</p>
    <p>Température: {{ res_json.temp }}</p>
    <p>Description: {{ res_json.description }}</p>
    <div><img src="http://openweathermap.org/img/w/{{ icon }}.png" width="100px" height="100px" alt="Weather Icon"></div>
  
    {% endif %}
</div>

</body>
</html>
